components:

  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY

  responses:
    Ok:
      description: Seuccessful response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/OkResponse'

    NotFound:
      description: The specified resource was not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Conflict:
      description: The specified resource already exists
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

  schemas:

    OkResponse:
      type: object
      properties:
        code:
          type: integer
        msg:
          type: string
      example:
        code: 200
        msg: ok


    Error:
      type: object
      properties:
        code:
          type: string
        msg:
          type: string
        detail:
          type: object
          properties:
            reason:
              type: string

    Company:
      title: Company
      required:
        - name
        - city
        - country
        - domain
        - company_id
      type: object
      properties:
        name:
          title: Name
          type: string
        city:
          title: City
          type: string
        country:
          title: Country code
          type: string
          description: ISO 3166-1 country code
        domain:
          title: Domain
          type: string
        ref:
          title: Reference
          type: string
          description: Company reference ID
          default: ''
        company_id:
          title: Company Id
          type: string
      example:
        name: ACME Corp
        city: Paris
        country: FR
        domain: acme.com
        ref: 9827feec-4eae-4e80-bda3-daa7c3b97add

    CreateCompanyResponse:
      title: CreateCompanyResponse
      description: Generated company ID used in all queries for that company.
      required:
        - company_id
        - ref
      type: object
      properties:
        ref:
          title: Reference
          type: string
          description: Company reference ID
          default: ''
        company_id:
          title: Company ID
          type: string
          description: Company ID

    TrustedParty:
      title: Trusted Network
      type: object
      properties:
        company_id:
          type: string
        total_count:
          type: integer
        list:
          type: object
          properties:
            trusted_entity_id:
              type: string
            name:
              type: string
            type:
              description: Trusted party type that is either a company or user.
              enum:
                - company
                - user
              type: string
            address:
              type: string
            internal:
              type: boolean
            created:
              description: Timestamp of when the trusted party was created in Epoch time.
              type: integer

    TrustedPartyList:
      title: TrustedPartyList
      required:
        - company_id
        - total_count
        - list
      type: object
      properties:
        company_id:
          title: Company id
          type: string
          description: The company id.
        total_count:
          description: >-
            Total count in integer format of the number of matches from a trusted party search.
          title: Total count
          type: integer
        list:
          title: List
          description: >-
            Array showing details of trusted parties that comprise the total count.
          type: array
          items:
            $ref: '#/components/schemas/TrustedParty'
      x-examples:
        example:
          total_count: 1
          list:
            - trusted_entity_id: 1bzn6ex7fRxKQsSqCJDDpyb4uaS
              name: ACME Corp
              address: acme.com
              type: company
              internal: false
              created: 1589984018

    TrustedPartyNew:
      title: TrustedPartyNew
      required:
        - name
        - address
        - type
      type: object
      properties:
        address:
          title: Address
          type: string
          description: >-
            Address as the domain name of the website for a company, or email address for a user.
        type:
          enum:
            - company
            - user
          title: Trusted party type
          type: string
          description: This is the type of trusted party that is either a company or user.
      example:
        address: hooli.com
        type: company

    CurrencyAmount:
      title: CurrencyAmount
      required:
        - asset
        - amount
      type: object
      properties:
        symbol:
          title: Asset symbol
          description: >-
            This is a symbol of the cryptocurrency or tokenized asset, e.g., BTC for Bitcoin.
          type: string
        amount:
          title: Amount
          type: number
          description: The amount of each cryptocurrency or tokenized asset in Satoshis. Satoshi figures are in whole numbers.

    DepositAddress:
      title: DepositAddress
      required:
        - wallet_type
        - fund_id
      type: object
      properties:
        wallet_type:
          title: Wallet type
          type: string
          description: >-
            This declares the wallet type, which is specified by currency.
            Example is BTC or ETH.
        fund_id:
          title: Fund ID
          type: string
          description: This is the fund id (from Fund API) to assign the wallet address to.
      example:
        wallet_type: BTC
        fund_id: a1wXN2saAiwJLQtaEkf6eS1K8un49sqNhcN8qKPSBBVe

    DepositAddressDetail:
      title: DepositAddressDetail
      required:
        - wallet_type
        - fund_id
        - address
        - amount
        - fund
      type: object
      properties:
        wallet_type:
          title: Wallet type
          type: string
          description: >-
            This declares the wallet type, which is specified by currency.
            Example is BTC or ETH.
        fund_id:
          title: Fund ID
          type: string
          description: This is the fund id (from Fund API) to assign the wallet address to.
        address:
          title: Deposit wallet address
          type: string
          description: Deposit wallet address
        amount:
          title: Amount
          type: number
          description: The amount of currency in the wallet.
        fund:
          $ref: '#/components/schemas/FundDetail'
      example:
        address: 1BvBMSEYstWetqTFn5Au4m4GFg7xJaNVN2
        wallet_type: BTC
        amount: 10
        fund_id: a1wXN2saAiwJLQtaEkf6eS1K8un49sqNhcN8qKPSBBVe
        fund:
          name: Fund 1
          principals:
            - PSBBVea1wXN2sa7dD1K8un49sqNhcN8qKAiwJLQtaZgx
